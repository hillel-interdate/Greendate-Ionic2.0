<ion-header>

  <ion-toolbar>
    <ion-title>passwordRecovery</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div class="container">

    <h5>לקבלת סיסמה חדשה יש להזין את האימייל עמו נרשמת לאתר.</h5>


    <div class="ion-item">
      <ion-input class="ion-input" [ngClass]="{'border-red': email_err}" [(ngModel)]="form.email.value" type="email" placeholder="{{ form.email.label }}"></ion-input>
    </div>
    <div class="err">{{ email_err }}</div>

    <div padding>
      <ion-button color="danger" size="small" (click)="formSubmit()" expand="block" >{{form.submit}}</ion-button>
    </div>
  </div>

</ion-content>
