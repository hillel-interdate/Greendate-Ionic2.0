<ion-header>

  <ion-toolbar>
    <ion-title>dialog</ion-title>
  </ion-toolbar>

</ion-header>

<div (click)="back()" class="back-btn">
  <ion-icon name="ios-arrow-forward"></ion-icon>
</div>

<ion-content id="content" [scrollEvents]="true">
  <!--<div class="no_results" *ngIf="messages">{{ texts?.no_results }}</div>-->
  <ion-card>
    <ion-list lines="none">
    <ion-item>
      <!--<ion-avatar (click)="toProfilePage()" item-left>
      </ion-avatar>-->
      <p class="dialog-avatar" *ngIf="texts?.photo != ''" (click)="toProfilePage()" [ngStyle]="{ 'background-image': 'url(' + texts?.photo + ')'}">{{texts.a_conversation_with}} {{texts.name}}</p>
      <p class="dialog-avatar" *ngIf="texts.photo == ''" (click)="toProfilePage()" [ngStyle]="{ 'background-image': 'url(' + api.url + '/images/no_photo_' + user.gender + '.jpg' + ')'}">{{texts.a_conversation_with}} {{texts.name}}</p>
    </ion-item>
    </ion-list>
  </ion-card>
  <div class="messages">
    <ion-card [ngClass]="{'other-msg': user.id == msg?.from }" *ngFor="let msg of messages" class="usr_msg msg-item">
      <ion-grid>
        <ion-row>
          <ion-col width-57> <ion-card-content [innerHTML]="msg?.text" item-left>
          </ion-card-content></ion-col>
          <ion-col  width-23> <ion-card-content class="date" item-right>
            {{msg.dateTime}}
            <!--<ion-icon *ngIf="user?.id == msg.from" name="checkmark"></ion-icon>-->
            <ion-icon *ngIf="user?.id != msg.from && !msg.isRead" name="done-all" class="v-ios-icon"></ion-icon>
            <ion-icon color="danger" *ngIf="user?.id != msg.from && msg.isRead" name="done-all" class="v-ios-icon"></ion-icon>

          </ion-card-content></ion-col>
          <ion-icon *ngIf="user?.id != msg.from" class="trash-icon" (click)="deleteMessage(msg.id)" name="trash"></ion-icon>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar id="form-dialog">
    <ion-textarea id="dialog-msg" [(ngModel)]="message" placeholder="" item-left></ion-textarea>
    <ion-button class="send-msg" (click)="sendMessage()" color="danger">שלח</ion-button>
  </ion-toolbar>



</ion-footer>
