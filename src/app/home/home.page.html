<ion-header>

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>

<div class="member cf sorting" *ngIf="options.filter" >
  <div class="mem-left">מיין לפי:</div>
  <div class="mem-right">
    <div class="sortby">
      <ion-select (ionChange)="sortBy()" [(ngModel)]="filter" okText="Okay" cancelText="Dismiss" interface="popover">
        <ion-select-option value="{{ f_filter.value }}"   *ngFor="let f_filter of form_filter ">
          {{ f_filter.label }}
        </ion-select-option>
      </ion-select>
    </div>
  </div>
  <ion-icon *ngIf="options.filter" (click)="filterStatus()" class="close" name="close"></ion-icon>
</div>
<div *ngIf="!options.filter" class="open-div sorting">

</div>
<ion-icon *ngIf="!options.filter" class="open" (click)="filterStatus()" name="ios-arrow-down"></ion-icon>

<ion-content (ionScroll)="onScroll($event)" (ionScrollEnd)="endscroll($event)" class="has-header page-hello-ionic">


  <div class="no_results" *ngIf="user_counter == 0">{{ texts?.no_results }}</div>
  <div class="ion-list">
    <ion-card class="usr_profile"   *ngFor="let user of users">
      <div class="user-section">
        <div *ngIf="user.isOnline == true" class="online"></div>
        <div *ngIf="user.isNew" class="new-user"></div>
        <div *ngIf="user.photo == '/images/no_photo_2.jpg' || user.photo == '/images/no_photo_1.jpg'" (click)="itemTapped(user)" [ngStyle]="{ 'background-image': 'url('+ api.url + user.photo + ')'}"
             class="avatar"></div>

        <div *ngIf="user.photo != '/images/no_photo_2.jpg' && user.photo != '/images/no_photo_1.jpg'" (click)="itemTapped(user)" [ngStyle]="{ 'background-image': 'url(' + user.photo + ')'}"
             class="avatar"></div>
        <div class="wrap">
          <ion-card-title  (click)="itemTapped(user)">
            <div class="row">
              <span class="name" [ngClass]="{'long-name': user.username?.length >= 12 }">{{user.username}}</span>
              <span class="age">,{{user.age}}</span>
            </div>
            <div class="row">
              <span class="location">{{user.region_name}}</span>
               <span class="distance">{{user.distance}}</span>
              <div class="clear-both"></div>
            </div>
          </ion-card-title>
          <ul class="profile-btn">
            <div class="btn" (click)=toDialog(user)>
              <li id="mobmsg"></li>
              <div>{{texts.message}}</div>
            </div>
            <div class="btn" [ngClass]="{'disabled': user.isAddLike }" (click)="addLike(user)">
              <!--Message-->
              <li id="like-red"></li>
              <div>{{texts.like}}</div>
              <!--Like-->
            </div>
            <div *ngIf="!blocked_img" class="btn" [ngClass]="{'disabled': user.isAddFavorite }"
                 (click)=addFavorites(user)>
              <li id="{{user.isAddFavorite ? 'remove-green' :'add-green'}}"></li>
              <div>{{user.isAddFavorite ? texts.remove :texts.add}}</div>
            </div>

            <div *ngIf="params.list == 'favorited'" class="btn blocked" (click)=addFavorites(user,true)>
              <li id="cap"></li>
              <div>{{texts.remove}}</div>
            </div>

            <div *ngIf="params.list == 'black'" class="btn blocked"
                 [ngClass]="{'disabled': !user.isAddBlackListed }" (click)=addFavorites(user,true)>
              <li id="unblock"></li>
              <div>{{texts.unblock}}</div>
            </div>

            <!--Add-->
          </ul>
          <div class="clr"></div>
        </div>
      </div>
    </ion-card>
  </div>
  <div *ngIf="loader == true" class="loader"><img src="../../assets/img/loader.gif"></div>
  <ion-infinite-scroll #scroll  threshold="90%" (ionInfinite)="moreUsers($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-footer>
